<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <div id="app">
      <aside id="sidebar">
        <!-- <h2>Projects</h2> -->
        <ul id="filter-list">
          <li class="filter" data-filter="overdue">Overdue</li>
          <li class="filter" data-filter="today">Today</li>
          <li class="filter" data-filter="week">This Week</li>
        </ul>
        <h4>Projects</h4>
        <ul id="project-list">
          <li class="project active" id="default">Default</li>
        </ul>
        <button id="add-project">+ Add Project</button>
      </aside>
      <main id="central-block">
        <header id="section-header">
          <h2 id="current-view-title">Default</h2>

          <div id="task-input-container">
            <input
              type="text"
              id="task-input"
              placeholder="+ Add a new task..."
            />
            <div id="task-options" class="hidden">
              <i id="task-date-icon" class="fa-solid fa-calendar"></i>
              <select id="task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
          </div>
        </header>
        <section id="task-container">
          <section id="tasks">
            <!-- Dynamic task content will be rendered here -->
            <!-- <p class="no-tasks">No tasks available. Add a task to get started!</p> -->
          </section>
        </section>
      </main>

      <aside id="task-details">
        <div id="details-content">
          <p>Select a task to view details</p>
        </div>
      </aside>
    </div>
    <dialog id="add-project-dialog">
      <form method="dialog">
        <label for="name">Project name:</label>
        <input type="text" id="project-name" name="name" required /><br /><br />

        <div class="dialog-buttons">
          <button class="confirm-button" id="confirm-add-project">
            Add project
          </button>
          <button class="cancel-button" id="cancel-add-project">Cancel</button>
        </div>
      </form>
    </dialog>
    <footer>
      <p>&copy; 2024 Stoic To-Do</p>
    </footer>
  </body>
</html>

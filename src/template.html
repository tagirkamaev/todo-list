<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <div id="app">
      <aside id="sidebar">
        <ul id="filter-list"></ul>
        <h4>Projects</h4>
        <div id="projects-container">
          <ul id="project-list">
            <li class="project" id="test1">Test 1</li>
            <li class="project" id="test2">Test 2</li>
            <li class="project" id="test3">Test 3</li>
          </ul>
        </div>
        <button id="add-project">+ Add Project</button>
      </aside>
      <main id="central-block">
        <header id="section-header">
          <h2 id="current-view-title">Default</h2>

          <div id="task-input-container">
            <input
              type="text"
              id="task-input"
              placeholder="+ Add a new task..."
            />

            <!-- other task properties -->
            <div id="task-options" class="hidden">
              <!-- icon for date -->
              <button id="task-date-icon" class="task-icon">
                <i class="fa-solid fa-calendar"></i>
              </button>

              <!-- icon for more options -->
              <button id="task-more-options-button" class="task-icon">
                <i class="fa-solid fa-bars"></i>
              </button>

              <!-- container for options -->
              <div id="options-container" class="hidden">
                <label for="task-priority">Priority:</label>
                <select id="task-priority">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>

                <label for="task-project">Project:</label>
                <select id="task-project">
                  <!-- dynamicly added projects -->
                </select>
              </div>
            </div>
          </div>
        </header>
        <section id="task-container">
          <section id="tasks">
            <!-- Dynamic task content will be rendered here -->
            <!-- <p class="no-tasks">No tasks available. Add a task to get started!</p> -->
          </section>
        </section>
      </main>

      <aside id="task-details">
        <div id="details-content">
          <p>Select a task to view details</p>
        </div>
      </aside>
    </div>
    <dialog id="add-project-dialog">
      <form method="dialog">
        <label for="name">Project name:</label>
        <input type="text" id="project-name" name="name" required /><br /><br />

        <div class="dialog-buttons">
          <button class="confirm-button" id="confirm-add-project">
            Add project
          </button>
          <button class="cancel-button" id="cancel-add-project">Cancel</button>
        </div>
      </form>
    </dialog>
    <footer>
      <p>&copy; 2024 Stoic To-Do</p>
    </footer>
  </body>
</html>

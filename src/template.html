<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <header>
      <h1>My To-Do List</h1>
    </header>
    <main>
      <aside id="projects">
        <h2>Projects</h2>
        <ul id="project-list">
          <li class="project active">Default</li>
        </ul>
        <button id="add-project">+ Add Project</button>
      </aside>
      <section id="todos">
        <div id="todo-header">
          <h2 id="current-project-title">Default</h2>
          <button id="add-todo">+ Add Task</button>
        </div>
        <div id="todo-list">
          <!-- Tasks will be dynamically added here -->
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Stoic To-Do</p>
    </footer>
  </body>
</html>

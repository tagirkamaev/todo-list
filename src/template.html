<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <div id="app">
      <aside id="sidebar">
        <!-- <h2>Projects</h2> -->
        <ul id="filter-list">
          <li class="filter" data-filter="overdue">Overdue</li>
          <li class="filter" data-filter="today">Today</li>
          <li class="filter" data-filter="week">This Week</li>
        </ul>
        <h4>Projects</h4>
        <ul id="project-list">
          <li class="project active" id="default">Default</li>
        </ul>
        <button id="add-project">+ Add Project</button>
      </aside>

      <main id="task-container">
        <header>
          <h1 id="current-view-title">Default</h1>
          <button id="add-task">+ Add Task</button>
        </header>
        <section id="tasks">
          <!-- Dynamic task content will be rendered here -->
          <!-- <p class="no-tasks">No tasks available. Add a task to get started!</p> -->
        </section>
      </main>
      <aside id="task-details">
        <h4>Task details</h4>
        <div id="details-content">
          <p>Select a task to view details</p>
        </div>
      </aside>
    </div>
    <dialog id="add-task-dialog">
      <form method="dialog">
        <label for="title">Task Title:</label>
        <input type="text" id="task-title" name="title" required /><br /><br />

        <label for="description">Description:</label>
        <input
          type="text"
          id="task-desc"
          name="description"
          required
        /><br /><br />

        <label for="'due-date">Due Date:</label>
        <input type="date" id="due-date" name="'due-date" /><br /><br />

        <div class="dialog-buttons">
          <button class="confirm-button" id="confirm-add">Add task</button>
          <button class="cancel-button" id="cancel-add">Cancel</button>
        </div>
      </form>
    </dialog>
    <dialog id="add-project-dialog">
      <form method="dialog">
        <label for="name">Project name:</label>
        <input type="text" id="project-name" name="name" required /><br /><br />

        <div class="dialog-buttons">
          <button class="confirm-button" id="confirm-add-project">
            Add project
          </button>
          <button class="cancel-button" id="cancel-add-project">Cancel</button>
        </div>
      </form>
    </dialog>
    <footer>
      <p>&copy; 2024 Stoic To-Do</p>
    </footer>
  </body>
</html>
